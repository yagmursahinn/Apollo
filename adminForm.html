                    <label for="smallPrice">Small Size Price:</label><br>

  };

firebase.initializeApp(firebaseConfig);

const db = firebase.firestore();


document.getElementById('coffeeForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const name = document.getElementById('coffeeName').value;
  const type = document.getElementById('coffeeType').value;
  const smallPrice = parseFloat(document.getElementById('smallPrice').value);
  const tallPrice = parseFloat(document.getElementById('tallPrice').value);
  const grandePrice = parseFloat(document.getElementById('grandePrice').value);

  // Add coffee to Firestore
  db.collection('coffees').add({
    name: name,
    type: type,
    prices: {
      small: smallPrice,
      tall: tallPrice,
      grande: grandePrice
    }
  })
  .then(function(docRef) {
    console.log('Coffee added with ID: ', docRef.id);

  })
  .catch(function(error) {
    console.error('Error adding coffee: ', error);

  });
});

</script>
